<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/pocket.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="js/nav.js"></script>

    <title>Abocard - Pocket</title>
</head>

<body>
    <div class="wrap">
        <header>
            <h1>My Card</h1>
            <div class="header-menu">
                <i class="fas fa-search fa-1x"></i>
                <i class="fa-solid fa-user-plus"></i>
            </div>
        </header>
        <main>
            <div class="project-container">
                <a href="#">
                    <div class="project-item">
                        <div class="project-mycard-box">
                            <span class="project-category"><i class="fa-solid fa-square-plus"></i></span>
                            <div class="project-info">
                                <div class="cv-side">
                                    <img src="image/man.png" class="profile-picture">
                                    <div class="bio-panel">
                                        <div>
                                            <h3><span>Name</span></h3>
                                            <h4><span>Title</span></h4>
                                            <h5><span>Company</span></h5>
                                        </div>
                                        <div class="bio-logo">
                                            <img src="image/logo.png" class="company-logo">
                                        </div>
                                    </div>
                                    <div class="bio-brief">
                                        <span>This is short explaination</span>
                                    </div>
                                    <div class="side-panel">
                                        <span class="side-panel-icon">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                        <span class="side-panel-content">Phone Number</span>                                   </div>
                                    <div class="side-panel">
                                        <span class="side-panel-icon">
                                            <i class="far fa-envelope"></i>
                                        </span>
                                        <span class="side-panel-content">Email</span>
                                    </div>
                                    <div class="side-panel">
                                        <span class="side-panel-icon">
                                            <i class="fa-brands fa-skype"></i>
                                        </span>
                                        <span class="side-panel-content">Skype</span>
                                    </div>
                                    <div class="side-panel">
                                        <span class="side-panel-icon">
                                            <i class="fab fa-twitter"></i>
                                        </span>
                                        <span class="side-panel-content">@twitt_ms</span>
                                    </div>
                                    <div class="side-panel">
                                        <span class="side-panel-icon">
                                            <i class="far fa-hand-point-up"></i>
                                        </span>
                                        <span class="side-panel-content">moonsungjeong.com</span> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </main>
        <nav class="nav-container">
            <div class="nav-selected"></div>
            <div class="nav-icon-wrap" id="pocket"><i class="fa-solid fa-address-card"></i></div>
            <div class="nav-icon-wrap" id="card"><i class="fa-solid fa-user"></i></div>
            <div class="nav-icon-wrap" id="setting"><i class="fa-solid fa-gear"></i></div>
        </nav>
    </div>
</body>

</html>
