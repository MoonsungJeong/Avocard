<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    
    <link href="css/more.css" rel="stylesheet">
    <link href="css/pocket.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script defer src="js/nav.js"></script>

    <title>Abocard - More</title>
</head>
<body>
    <header>
        <h1>More</h1>
        <div class="header-menu">
            <i class="fas fa-search fa-1x"></i>
            <i class="fa-solid fa-user-plus"></i>
        </div>
    </header>
    <main>
        <div class="more-container">
            <div class="more-item">
                <div class="more-icon-box"><i class="fa-solid fa-user"></i></div>
                <div><span class="more-icon-word">Info</span></div>
            </div>
            <div class="more-item">
                <div class="more-icon-box"><i class="fas fa-rss"></i></div>
                <div><span class="more-icon-word">Notice</span></div>
            </div>
            <div class="more-item">
                <div class="more-icon-box"><i class="fas fa-brush"></i></div>
                <div><span class="more-icon-word">Theme</span></div>
            </div>
            <div class="more-item">
                <div class="more-icon-box"><i class="fas fa-brush"></i></div>
                <div><span class="more-icon-word">Theme</span></div>
            </div>
            <div class="more-item">
                <div class="more-icon-box"><i class="fas fa-brush"></i></div>
                <div><span class="more-icon-word">Theme</span></div>
            </div>
        </div>
    </main>
    <nav class="nav-container">
        <div class="nav-selected"></div>
        <div class="nav-icon-wrap" id="pocket"><i class="fa-solid fa-address-card"></i></div>
        <div class="nav-icon-wrap" id="card"><i class="fa-solid fa-user"></i></div>
        <div class="nav-icon-wrap" id="setting"><i class="fa-solid fa-gear"></i></div>
    </nav>
</body>
</html>
