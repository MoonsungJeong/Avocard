<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Abocard - Edit</title>
</head>
<body>
    <header class="header">
        <div class="header__header-column">
            <a href="#" class="header__x-btn">
                <i class="far fa-times-circle"></i>
            </a>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fa-regular fa-circle-check"></i>
            </span>
        </div>
    </header>
    <main class="cv">
        <div class="cv-side">
            <img src="image/man.png" class="profile-picture">   
            <div class="bio-panel">
                <div>
                    <h3><span>Name</span>&nbsp;<i class="fa-solid fa-pen"></i></h3>
                    <h4><span>Title</span>&nbsp;<i class="fa-solid fa-pen"></i></h4>
                    <h5><span>Company</span>&nbsp;<i class="fa-solid fa-pen"></i></h5>
                </div>
                <div class="bio-logo">
                    <img src="image/logo.png" class="company-logo">
                </div>
            </div>
            <div class="bio-brief">
                <span>This is short explaination</span>&nbsp;<i class="fa-solid fa-pen"></i>
            </div>
            <div class="side-panel">
                <span class="side-panel-icon">
                    <i class="fas fa-phone"></i>
                </span>
                <span class="side-panel-content">Phone Number</span>&nbsp;<i class="fa-solid fa-pen"></i>
            </div>
            <div class="side-panel">
                <span class="side-panel-icon">
                    <i class="far fa-envelope"></i>
                </span>
                <span class="side-panel-content">Email</span>&nbsp;<i class="fa-solid fa-pen"></i>
            </div>
            <div class="side-panel">
                <span class="side-panel-icon">
                    <i class="fa-brands fa-skype"></i>
                </span>
                <span class="side-panel-content">Skype</span>&nbsp;<i class="fa-solid fa-pen"></i>
            </div>
            <div class="side-panel">
                <span class="side-panel-icon">
                    <i class="fab fa-twitter"></i>
                </span>
                <span class="side-panel-content">@twitt_ms</span>&nbsp;<i class="fa-solid fa-pen"></i>
            </div>
            <div class="side-panel">
                <span class="side-panel-icon">
                    <i class="far fa-hand-point-up"></i>
                </span>
                <span class="side-panel-content">moonsungjeong.com</span>&nbsp;<i class="fa-solid fa-pen"></i>
            </div>
        </div>
    </main>
</body>
</html>
