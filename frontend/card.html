<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script defer src="js/card.js"></script>

    <title>Abocard - Profile</title>
</head>
<body>
    <header class="header">
        <div class="header__header-column">
            <a href="#" class="header__x-btn">
                <i class="far fa-times-circle"></i>
            </a>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="far fa-star"></i>
            </span>
        </div>
    </header>
    <main class="cv">
        <div class="cv-side">
            <img src="image/profile_Moonsung.jpg" class="profile-picture">   
            <div class="bio-panel">
                <div>
                    <h3><span>Moonsung</span></h3>
                    <h4><span>CEO</span></h4>
                    <h5><span>Avocado</span></h5>
                </div>
                <div class="bio-logo">
                    <img src="image/avocado7-5.png" class="company-logo">
                </div>
            </div>
            <div class="bio-brief">
                <span>I lead IT service industry</span>
            </div>
            <div class="side-panel">
                <span class="side-panel-icon">
                    <i class="fas fa-phone"></i>
                </span>
                <span class="side-panel-content">+61412345678</span>
            </div>
            <div class="side-panel">
                <span class="side-panel-icon">
                    <i class="far fa-envelope"></i>
                </span>
                <span class="side-panel-content">ceo@avocado.com</span>
            </div>
            <div class="side-panel">
                <span class="side-panel-icon">
                    <i class="fa-brands fa-skype"></i>
                </span>
                <span class="side-panel-content">avo123</span>
            </div>
            <div class="side-panel">
                <span class="side-panel-icon">
                    <i class="fab fa-twitter"></i>
                </span>
                <a class="side-panel-content"  title="Moonsung Jeong | Twitter">@twitt_ms</a>
            </div>
            <div class="side-panel">
                <span class="side-panel-icon">
                    <i class="far fa-hand-point-up"></i>
                </span>
                <a class="side-panel-content" title="Moonsung Jeong | Personal Website">moonsungjeong.com</a>
            </div>
        </div>
    </main>
</body>
</html>
